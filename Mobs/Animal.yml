#mushroomcowbaby
#chicken
FireCow:
  Mobtype: mushroomcowbaby
  Display: '噴火牛'
  Health: 100
  Showhp: true
  Damage: 1
  Skills:
  - fire 10:2 ~onDamaged >0 1
  - msg 10:'&c$boss &2周圍燃起了火焰' ~onDamaged >0 1
  Drops:
  - FireCow
FarmChicken:
  Mobtype: chicken
  Display: '農場小雞'
  Health: 10
  Showhp: false
  Damage: 0
  Skills:
  - cmd 'summon Chicken $boss_x $boss_y $boss_z' ~onDeath 0.9
#  - summon $FarmChicken:1 ~onDeath 0.9
